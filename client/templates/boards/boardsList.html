<template name="BoardsList">
	
	<div class="boards">

		<h3 class="heading-4">Starred Boards</h3>

		{{#each starredBoards}}

			{{> Board}}

				{{else}}

			<h6>You have no starred boards</h6>
		
		{{/each}}

		<h3 class="heading-4">My Boards</h3>

		{{#each boards}}

			{{> Board}}

		{{/each}}
	</div>

</template>
