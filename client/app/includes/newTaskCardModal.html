<template name="newModal">

<!-- Add a new Card to board Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="addCard" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>


        <h4 class="modal-title" id="addCard">{{CardTitle}}</h4>


      </div>


      <a><span class="glyphicon glyphicon-align-left"></span>Edit the description</a>
     
      <button type="button" id="btnAdd"><span class="glyphicon glyphicon-list"></span>Add a checklist</button>

      <div class="modal-body">
     	
      </div>

  
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</template>
