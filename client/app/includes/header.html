<template name="Header">
	<header class="navbar navbar-inverse">

		<!--Left Navigation Component-->
		<div class="navbar-header header-left" left>
			<a class=" navbar-board" href="/">
				<span class="glyphicon glyphicon-th glyphicon-sm"></span>
			</a>		
			<form>
				<input type="text" name="addNewBoard" class="newBoard" placeholder="New Board">
			</form>
		</div>

		
		<!--Account Settings & Notification-->
		<div class="navbar-header header-right">
			<button class="btn btn-default dropdown-toggle" type="button" id="addBoard" data-toggle="addBoardDropdown" aria-expanded="true"><span class="glyphicon glyphicon-plus glyphicon-sm"></span></button>
			
			<button class="btn btn-default dropdown-toggle" type="button"><span class="glyphicon glyphicon-user glyphicon-sm">{{memberName}} {{memberImage}}</span></button>
			<button class="btn btn-default dropdown-toggle" type="button"><span class="glyphicon glyphicon-bell glyphicon-sm"></span></button>
		</div>
					
	</header>
</template>
